<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <LINK rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>
<body>
<div>
    <div class="card">
        <div class="card-header">Listes Patients</div>
        <div class="card-body"></div>
    </div>
</div>
<h2>
    Listes des patients
</h2>
<table class="table">
    <head>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Malade</th>
            <th>Score</th>

        <tr th:each="p : ${ListPatients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.dateNaissance}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.score}"></td>
    </tr>
        </tr>
    </head>
</table>
<ul class="nav nav-pills">
    <li th:each="page, status:${pages}"
        <a th:href="@{'/index=${statuts.index})}" class="btn btn-outline-info" th:text="${status.index}">

        </a>
        th:text="${p.id}"
</ul>
</body>
</html>
