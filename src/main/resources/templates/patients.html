<!DOCTYPE html>

<html lang="en" layout:decorate="template1"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"

>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div layout:fragment="content1">

    <div class="container mt-2">


        <div class="p-3">

            <div class="card">
                <div class="card-header">Liste Patients </div>
                <div class="card-body">
                    <form method="get" th:action="@{index}">

                        <label for="keyword">Keyword:</label>
                        <input id="keyword" type="text" name="keyword" th:value="${keyword}">


                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th> <th>Nom</th> <th>Date</th> <th>Malade</th> <th>score</th>
                        </tr>

                        <tr>
                        <tr th:each="p:${listPatients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.dateNaissance}"></td>
                            <td th:text="${p.malade}"></td>
                            <td th:text="${p.score}"></td>
                            <td>
                                <a onclick="return confirm('are you sure ?')"
                                   th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>

                            <td>
                                <a class="btn btn-success" th:href="@{/editPatients(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                    Edit
                                </a>
                            </td>



                        </tr>
                        </thead>
                    </table>

                    <ul class="nav nav-pills">
                        <li th:each="page,status:${pages}">
                            <a  th:href="@{/index(page=${status.index},keyword=${keyword})}"
                                th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                class="btn btn-outline-info" th:text="${1+status.index}"></a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
    </div>
</div>



</body>
</html>
