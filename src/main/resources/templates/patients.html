<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <LINK rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>
<body>
<div>
    <div class="card">
        <div class="card-header">Listes Patients</div>
        <div class="card-body">
            <form th:action="@{/index}" method="get">
                <label>Keyword :  </label>
                <input class="form-control" type="text" name="keyword">
                <button type="submit"class="btn btn-info" >Search</button>
            </form>
        </div>
    </div>
</div>
<h2>
    Listes des patients
</h2>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Date</th>
        <th>Malade</th>
        <th>Score</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${listPatients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.dateNaissance}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.score}"></td>
        <td>
            <a onclick="javascript:return confirm('Etes vous sur?')" th:href="@{/delete(id=${p.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


<ul class="nav nav-pills">
    <li th:each="page,status:${pages}">
        <a th:href="@{/index(page=${status.index})}"
           class="btn btn-outline-info"
           th:class="${currentPage==status.index?'btn btn-info':'btn btn-outline-info'}"
           th:text="${status.index}">
        </a>
    </li>
</ul>
</body>
</html>
